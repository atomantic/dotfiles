language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - nightly
  - hhvm

sudo: false
dist: trusty

matrix:
  fast_finish: true
  allow_failures:
    php: nightly

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-dist --no-interaction

script:
  - mkdir -p build/logs
  - vendor/bin/phpcs src -v --standard=PSR2
  - vendor/bin/phpunit

after_script:
 - php vendor/bin/coveralls -v
